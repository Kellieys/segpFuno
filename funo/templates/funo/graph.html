


{% load static %}


  
    <link rel="stylesheet" type="text/css" href="{% static 'funo/css/loader.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
    

    <script>
                    $(document).ready(function(){
                        var endpoint = 'model/'
                        var defaultData = [];
                        var labels = [];
                        var data1=[];
                        var data2=[];
                        var i,commodity,current_price,current_date;
                        var html = "<table class ='table table-stripped'><thead><tr><th>Date</th><th>Price (Malaysian Ringgit) </th></tr></thead><tbody>";
                        $.ajax({
                            method: "GET",
                            url: endpoint,
                            success: function(data){
                                labels = data.labels.split(",")
                                defaultData = data.default.split(",")
                                forecast=data.forecast
                                current = data.current
                                title=data.title
                                commodity = data.commodityItem
                                current_date = data.current_date
                                current_price = data.current_price
                                
                                
                                




                                if (forecast==0){
                                    for (i=0;i<labels.length;i++){
                                        data1[i]=defaultData[i];
                                        data2[i]=null;
                                   
                                    };
                                    setChart() 

                                }
                                
                                else{
                                    console.log(data)
                                    for (i=0;i<labels.length-(forecast-1);i++){
                                        data1[i]=defaultData[i];
                                        data2[i]=null;

                                    }
                                    data2[labels.length-(forecast)]=defaultData[labels.length-(forecast)];
                                    for (i=labels.length-(forecast-1);i<labels.length;i++){
                                        data1[i]=null;
                                        data2[i]=defaultData[i];
                                    }
                                    setChart()                                     
                                } 

                                document.getElementById("commodityItem").innerHTML = commodity
                                document.getElementById("current_price").innerHTML = current_price
                                var y = labels.length-forecast+1
                                if (y<25){
                                    for(var i =0;i<labels.length-forecast+1;i++){
                                    html+="<tr>";
                                    html+="<td>"+labels[labels.length-forecast-i]+"</td>";
                                    html+="<td>"+defaultData[defaultData.length-forecast-i]+"</td>";
                                    html+="</tr>"
                                }
                                html+="</tr></table>";
                                

                                }
                                else{
                                    for(var i =0;i<25;i++){
                                    html+="<tr>";
                                    html+="<td>"+labels[labels.length-forecast-i]+"</td>";
                                    html+="<td>"+defaultData[defaultData.length-forecast-i]+"</td>";
                                    html+="</tr>"
                                }
                                html+="</tr></table>";
                                }
                                document.getElementById('tableItem').innerHTML=html;
                                var x = "";
                                if(commodity=="Chicken") x="'funo/rawData/poultry/chicken/chicken.csv'";
                                else if (commodity=="Coconut") x="'funo/rawData/coconut/coconut.csv'";
                                else if (commodity=="Water Spinach (Kang-kong)") x="'funo/rawData/vegetables/kangkung/kangkung.csv'";
                                else if (commodity=="Choy Sum") x="'funo/rawData/vegetables/sawiHijau/sawiHijau.csv'";
                                else if (commodity=="Tomato") x="'funo/rawData/fruits/tomato/tomato.csv'";
                                else if (commodity=="Red Chili") x="'funo/rawData/fruits/chilli/chilli.csv'";
                                else if (commodity=="Egg (Grade A)") x="'funo/rawData/poultry/eggA/eggA.csv'";
                                else if (commodity=="Egg (Grade B)") x="'funo/rawData/poultry/eggB/eggB.csv'";
                                else if (commodity=="Egg (Grade C)") x="'funo/rawData/poultry/eggC/eggC.csv'";
                                



                                var r ="<a href={% static "+x"%} download>More data</a>";
                                


                                
                                document.getElementById('downloadLink').innerHTML = r;
                            },
                            
                            error: function(error_data){
                                console.log("error")
                                console.log(error_data)
                            },
                            complete: function(){
                                $('#loader').hide();
                            },
                            
                        });

                        function setChart(){
                            var ctx = document.getElementById("myChart");
                            var ctx = document.getElementById("myChart");
                            var ctx2 = document.getElementById("myChart2");
                            var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Price',
                                    fill:false,
                                    data: data1,
                                    pointRadius:1,
                                    backgroundColor: 'rgb(49, 113, 133)',
                                    borderColor: 'rgb(49, 113, 133)',
                                    borderWidth: 1,
                                    pointHoverRadius:5
                                },
                                {
                                    label: 'Forecast Price',
                                    fill:false,
                                    data: data2,
                                    pointRadius:1,
                                    backgroundColor: 'rgb(99, 217, 93)',
                                    borderColor: 'rgb(99, 217, 93)',
                                    borderWidth: 1,
                                    pointHoverRadius:5
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true,
                                            
                                            scaleLabel: {
                                                display: true,
                                                labelString: 'Price (RM)'
                                            }
                                        }
                                    }],
                                    xAxes: [{
                                        ticks: {
                                            autoSkip:true,
                                            maxTicksLimit:20,
                                            scaleLabel: {
                                                display: true,
                                                labelString: 'Date'
                                            }
                                        }
                                    }]
                                },
                               title:{
                                   display:true,
                                   text:title
                               },
                                hover: {
                                    mode: 'index'
                                }

                            }
                        });
                        }
                    });  
                </script>
