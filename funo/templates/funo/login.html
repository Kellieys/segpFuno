{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'funo/img/apple-icon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FUNO Price Forecast</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'funo/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'funo/css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'funo/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
</head>

<body>
<div class="row">
    <div class="col-md-4" style="background-image: url('/static/funo/img/bg-01.jpg'); height:900px;">
      <a href="{% url 'dashboard' %}"><img src="{% static 'funo/img/funowhite.png' %}" style="width:250px; padding:50px;"></a>
    </div>

    <div class="col-md-8" style="background-color: #F8F8F8">
                    <div class="form">
                        <h2 style="text-align: center; font-weight: 900;">Log In</h2>
                        <ul class="tabgroup">
                          <li class="tab"><a href="#login">Log In</a></li>
                        </ul>
                        
                        <div class="tab-content">
                          
                          <div id="login">   
                            <h3 style="text-align: center;">Welcome Back!</h3>

                            {% for message in messages %}
                              <p id="messages">{{message}}</p>
                            {% endfor %}
                            
                            <form method="POST">

                              {% csrf_token %}

                              <div class="field-wrap">
                              <label>
                                Username
                              </label>
                              
                              <input type="text" name="username">

                            </div>
                            
                            <div class="field-wrap">
                              <label>
                                Password<span class="req">*</span>
                              </label>
                             
                                <input type="password" name="password" >
                                
                            </div>

                            <p><a href="{% url 'register' %}">Need an Account?</a></p>
                            
                            <p class="forgot"><a href="#">Forgot Password?</a></p>
                            
                            <button type="submit" class="button button-block">Log In</button>
                            
                            </form>

                          </div>
                          
                        </div><!-- tab-content -->
                        
                  </div> <!-- /form -->
                </div>
              </div>
            </div>
          </div>

            

    
</body>
<!--   Core JS Files   -->
<script src="{% static 'funo/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'funo/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'funo/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'funo/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'funo/js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'funo/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'funo/js/light-bootstrap-dashboard.js?v=2.0.0' %}" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'funo/js/demo.js' %}"></script>
<script type="text/javascript">
 $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

    if (e.type === 'keyup') {
      if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
      if( $this.val() === '' ) {
        label.removeClass('active highlight'); 
      } else {
        label.removeClass('highlight');   
      }   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
        label.removeClass('highlight'); 
      } 
      else if( $this.val() !== '' ) {
        label.addClass('highlight');
      }
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
</html>
